<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Input field for name -->
  <ion-item>
    <ion-label position="stacked">Name:</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>

  <!-- Input field for age -->
  <ion-item>
    <ion-label position="stacked">Age:</ion-label>
    <ion-input type="number" [(ngModel)]="age"></ion-input>
  </ion-item>

  <!-- Input field for height -->
  <ion-item>
    <ion-label position="stacked">Height (cm):</ion-label>
    <ion-input type="number" [(ngModel)]="height"></ion-input>
  </ion-item>

  <!-- Input field for weight -->
  <ion-item>
    <ion-label position="stacked">Weight (kg):</ion-label>
    <ion-input type="number" [(ngModel)]="weight"></ion-input>
  </ion-item>

</ion-content>
